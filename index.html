<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="first">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="icons">
        <img class="doc" src="./images/icon-document.svg" alt="icon-document">
        <img class="fold" src="./images/icon-folder.svg" alt="icon-folder">
        <img class="upl" src="./images/icon-upload.svg" alt="icon-upload">
      </div>
    </div>
    <div class="second">
      <p> Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="box">
        <h1>185 <span class="box-text">GB Left</span></h1>
      </div>
      <div class="progress"></div>
      <ul>
        <li class="start"> 0 GB</li>
        <li class="end">1000 GB</li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Maurice</a>.
  </div>
</body>

</html>
